<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="Search.js"></script>
    <link rel="stylesheet" href="templet/index.css">
    <title>Main Page</title>
</head>

<body>
    <div class="row">
        <div class="col-4">
            <h1 class="display-1">Food Finder</h1>
            <img src="Images/LeafLogo.jpg" alt="Logo" widht="125" height="125" id="logo">
        </div>
        <div class="col-8">
            <div class="container" id="formContainer">
                <form action="#" class="searchForm">
                    <div class="form-group">
                        <input type="search" onsearch="addSearchItem()" class="form-control" id="searchBar"
                            placeholder="Add keywords to search by">
                    </div>
                    <div class="container searchItems">
                        <!--Searched items will show up in this div as they get searched-->
                    </div>
                    <div class="form-group healthLabelContainer">
                        <label for="healthLabelSelect">Health labels</label>
                        <select name="healthLabels" id="healthLabelSelect" class="form-control"
                            onchange="addHealthLabel()">
                            <option value="dairyFree">Dairy Free</option>
                            <option value="glutenFree">Gluten Free</option>
                            <option value="keto">Keto</option>
                            <option value="kosher">Kosher</option>
                            <option value="paleo">Paleo</option>
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>
                        </select>
                    </div>
                    <div class="container healthLabelItems">
                        <!--Selected health labels will show up in this div as they get searched-->
                    </div>
                    <button type="submit" class="btn submitButton" onclick="submitSearch()">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
