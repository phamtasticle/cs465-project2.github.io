<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="Search.js"></script>
    <link rel="stylesheet" href="templet/index.css">
    <title>Main Page</title>
</head>

<body>
    <div class="container px-4" id="mainContainer">
        <div class="row">
            <div class="col-4">
                <h1 class="display-1">Title Here</h1>
            </div>
            <div class="col-8">
                <form action="#" class="searchForm">
                    <div class="form-group">
                        <input type="search" onsearch="addSearchItem()" class="form-control" id="searchBar"
                            placeholder="Enter keywords">
                    </div>
                    <div class="form-group">
                        <label for="healthLabels">Health labels</label>
                        <select name="healthLabels" id="healthLabels" class="form-control" onchange="addHealthLabel()">
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="dairyFree">Dairy Free</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" onclick="submitSearch()">Submit</button>
                </form>
                <div class="container searchItems">
                    <!--Searched items will show up in this div as they get searched-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
